<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie BOX</title>
    <link rel="stylesheet" href="css/bootstrap.min copy.css">
    <link rel="stylesheet" href="css/log-in.css">
</head>
<body>
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- Tabs Titles -->
        
            <!-- Icon -->
            <div class="fadeIn first">
              <img class="icon-image" src="red-box-logo.png" id="icon" alt="User Icon" />
            </div>
        
            <!-- Login Form -->
            <form>
              <input type="text" id="login" class="fadeIn second" name="login" placeholder="enter your numer or email">
              <input type="password" id="password" class="fadeIn third" name="login" placeholder="enter your password">
              <input type="submit" class="fadeIn fourth" value="Sing In">
            </form>
        
            <!-- Remind Passowrd -->
            <div id="formFooter">
              <a class="underlineHover" href="#">Forgot Password?</a>
            </div>
        
          </div>
        </div>
</body>
</html>
